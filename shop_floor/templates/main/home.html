{% extends 'extends/index.html' %}
{% block title %} Главная страница {% endblock %}
{% block content %}
<div>
    <h2> Main</h2>
</div>
<div class="d-flex flex-wrap">
    {% for project in projects %}
    <div class="p-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ project }}</h5>
                <p class="card-text">{{ project.about_project }}</p>
                <a href="/project/{{ project.id }}" class="btn btn-primary">Страница проекта</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<p></p>
<a class="btn btn-outline-secondary" href="{% url 'create_project' %}">Создай свой проект</a>
{% endblock %}
