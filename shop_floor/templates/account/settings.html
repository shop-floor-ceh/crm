{% extends 'extends/index.html' %}
{% block title %} Profile {% endblock %}
{% block content %}
<div>
    <h2>Настройки</h2>
</div>

<p>
<h4>{{ user }}</h4>
<p>
    {% if user.photo %}
<p>
    <img src="{{ user.photo }}" width="500px">
</p>
{% endif %}
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="Telegram" checked>
    <label class="form-check-label" for="Telegram">
        Checked checkbox
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="Mail" checked>
    <label class="form-check-label" for="Mail">
        Checked checkbox
    </label>
</div>
<p>
    <a class="btn btn-outline-secondary" href="{% url 'logout_page' %}">Выход</a>
</p>
{% endblock %}
